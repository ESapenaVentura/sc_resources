title: "Programmatic submissions"
site_url: https://ebi-ait.github.io/ingest-programmatic-submissions
remote_theme: just-the-docs/just-the-docs
search:
  heading_level: 2
  previews: 5
  # Enable hyphenated words
  tokenizer_separator: /[\s/]+/
search_enabled: true

mermaid:
  version: "9.1.7"


aux_links:
  "Edit these Docs on GitHub":
    - "https://github.com/ebi-ait/ingest-programmatic-submissions"
# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true

markdown: kramdown

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/ebi-ait/programmatic-submissions" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
gh_edit_source: "./" # the source that your files originate from
gh_edit_view_mode: "edit" # "tree" or "edit" if you want the user to jump into the editor immediately

# Plugins
tidy_json:
  pretty: true